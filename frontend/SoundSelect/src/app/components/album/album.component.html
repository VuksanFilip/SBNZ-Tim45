<ul class="list">
    <li *ngFor="let album of albums" class="list-item">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title id="title">{{ album.title }}</mat-card-title>
              <mat-card-subtitle><a (click)="openDialog(album.id)"><u>View facts</u></a></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>Artist: <b>{{ album.artist }}</b></p>
              <p>Genre: <b>{{ album.genre }}</b></p>
              <p>Release date: <b>{{ album.releaseDate }}</b></p>
            </mat-card-content>
          </mat-card>
    </li>
</ul>
