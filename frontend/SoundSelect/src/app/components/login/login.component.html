<mat-card class="login-container">
    <mat-card-content>
      <h2>Login</h2>
      <form>
        <mat-form-field>
          <mat-label for="username">Username</mat-label>
          <input matInput type="text" id="username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" id="password" [(ngModel)]="password" name="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button (click)="login()" style="background-color: #673AB7; color: #ffffff;">Login</button>
      </form>
      <p>Don't have an account? <a routerLink="/registration">Register</a></p>
    </mat-card-content>
  </mat-card>
