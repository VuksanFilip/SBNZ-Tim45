<mat-card class="registration-container">
    <mat-card-content>
      <h2>Registration</h2>
      <form>
        <mat-form-field>
            <mat-label for="firstName">First name</mat-label>
            <input matInput type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="lastName">Last name</mat-label>
            <input matInput type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="username">Username</mat-label>
          <input matInput type="text" id="username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" id="password" [(ngModel)]="password" name="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="role-group">
            <label>Role:</label>
            <mat-radio-group [(ngModel)]="role" name="role" required>
                <mat-radio-button value="REGULAR_USER">Regular user</mat-radio-button>
                <mat-radio-button value="ARTIST">Artist</mat-radio-button>
            </mat-radio-group>
        </div>
        <button mat-raised-button (click)="register()" style="background-color: #673AB7; color: #ffffff;">Register</button>
      </form>
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </mat-card-content>
</mat-card>
